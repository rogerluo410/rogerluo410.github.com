---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
   <li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a>
    <span style="font-size:15px; font-family: Arial; font-style:italic; color:#999999;"> - {{ post.tags }} </span>
   </li>
  {% endfor %}
</div>
